<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Escolar Seguro</title>
    <style>
        /* --- ESTILOS --- */
        :root { --primary: #1e40af; --success: #10b981; --bg: #f8fafc; --text: #334155; --border: #cbd5e1; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .hidden { display: none !important; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid var(--border); }
        
        /* Login Styles */
        #login-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f4f7f6; display: flex; justify-content: center; align-items: center; z-index: 5000; }
        .login-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        .login-container h2 { color: #802434; margin: 0 0 20px 0; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #802434; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5e1a28; }
        .error-message { color: #d32f2f; margin-top: 15px; font-weight: bold; }

        /* App Styles */
        h1 { color: var(--primary); text-align: center; }
        .search-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-bar input { margin-bottom: 0; }
        .search-bar button { background: var(--primary); width: auto; }
        .search-bar button:hover { background: #1e3a8a; }
        
        .result-item { padding: 15px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px; cursor: pointer; background: #fff; transition: all 0.2s; border-left: 5px solid var(--border); }
        .result-item:hover { border-left-color: var(--primary); transform: translateX(5px); }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 5px; }
        input[readonly] { background-color: #f1f5f9; color: #94a3b8; border: none; }
        input.locked-field { background-color: #e2e8f0; cursor: not-allowed; }
        
        .btn-save { background: var(--success); padding: 12px 30px; border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 1.1rem; width: auto; display: inline-block; }
        .btn-save:hover { background: #059669; }
        
        #toast { position: fixed; bottom: 30px; right: 30px; background: #333; color: white; padding: 15px 25px; border-radius: 8px; opacity: 0; transition: opacity 0.3s; z-index: 2000; }
        #toast.show { opacity: 1; }
        #toast.success { background: var(--success); }
    </style>
</head>
<body>

    <!-- ================= VISTA LOGIN ================= -->
    <div id="login-view">
      <div class="login-container">
        <h2>Acceso Restringido</h2>
        <input type="text" id="username" placeholder="Usuario" autocomplete="off">
        <input type="password" id="password" placeholder="Contraseña" autocomplete="off">
        <button onclick="checkLogin()">Iniciar Sesión</button>
        <div id="login-error" class="error-message"></div>
      </div>
    </div>

    <!-- ================= VISTA APP ================= -->
    <div id="app-view" class="hidden">
        <div class="container">
            <header style="margin-bottom: 20px;">
                <h1>Registro de Alumnos</h1>
            </header>

            <div class="card">
                <h2>1. Buscar Escuela</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="CCT (ej: 31PPR...)" onkeypress="if(event.key === 'Enter') searchSchool()">
                    <button onclick="searchSchool()">Buscar</button>
                </div>
                <div id="resultsList"></div>
            </div>

            <div class="card hidden" id="formSection">
                <h2>2. Captura de Datos</h2>
                <form id="captureForm" onsubmit="event.preventDefault(); saveData();">
                    <input type="hidden" id="rowIndex">
                    <div class="form-grid">
                        <!-- READ ONLY -->
                        <div class="full-width"><label>NOMBRE ESCUELA</label><input type="text" id="disp_nombre" readonly></div>
                        <div><label>CCT</label><input type="text" id="disp_cct" readonly></div>
                        <div><label>MUNICIPIO</label><input type="text" id="disp_municipio" readonly></div>
                        <div class="full-width" style="border-top:1px dashed #ccc; margin-top:10px; padding-top:10px;">
                            <label>DATOS A CAPTURAR</label>
                        </div>
                        <div><label>TOTAL ALUMNOS</label><input type="number" id="field_total" required></div>
                        <div><label>MUJERES</label><input type="number" id="field_mujeres" required></div>
                        <div><label>HOMBRES</label><input type="number" id="field_hombres" required></div>
                    </div>
                    <div style="text-align: right; margin-top: 20px;">
                        <button type="submit" class="btn-save">Guardar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        // =====================================================
        // CONFIGURACIÓN
        // =====================================================
        // PEGA AQUÍ LA URL DE TU APP DE GOOGLE SCRIPTS (/exec)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw8LfQd0FxVDCXYQTXRZ-tOJXmvB-YfjILojJrPhV3zexWAC5AVaN3qNt7qF0bR_g/exec";

        // =====================================================
        // LÓGICA DE LOGIN (SECURO)
        // =====================================================
        async function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('#login-view button');
            const errorDiv = document.getElementById('login-error');

            btn.innerText = "Verificando...";
            
            try {
                // Enviamos las credenciales al servidor de Google
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        user: user,
                        pass: pass
                    })
                });
                
                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    showApp();
                } else {
                    errorDiv.innerText = data.message || "Error de acceso";
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                errorDiv.innerText = "Error de conexión con el servidor";
                console.error(error);
            } finally {
                btn.innerText = "Iniciar Sesión";
            }
        }

        function showApp() {
    const loginView = document.getElementById('login-view');
    const appView = document.getElementById('app-view');
    
    console.log("Mostrando App..."); // Mensaje de prueba
    
    if(loginView) loginView.style.display = 'none'; // Ocultamos login por fuerza bruta
    if(appView) appView.style.display = 'block';    // Mostramos app por fuerza bruta
}

        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') showApp();
            document.getElementById('password').addEventListener('keyup', e => { if(e.key==='Enter') checkLogin(); });
        });

        // =====================================================
        // LÓGICA DE LA APP (BUSCAR Y GUARDAR)
        // =====================================================
        
        // --- BUSCAR (GET) ---
        async function searchSchool() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert("Ingrese CCT");
            
            document.getElementById('resultsList').innerHTML = 'Buscando...';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?q=${query}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                if (!data.length) {
                    document.getElementById('resultsList').innerHTML = 'No encontrado';
                    return;
                }

                let html = '';
                data.forEach(row => {
                    html += `<div class="result-item" onclick='selectSchool(${JSON.stringify(row)})'>
                        <strong>${row.nombre}</strong> (${row.cct})<br>
                        <small>${row.municipio}</small>
                    </div>`;
                });
                document.getElementById('resultsList').innerHTML = html;

            } catch (error) {
                document.getElementById('resultsList').innerHTML = `<span style="color:red">${error.message}</span>`;
            }
        }

        // --- SELECCIONAR ---
        function selectSchool(data) {
            document.getElementById('rowIndex').value = data.rowIndex;
            document.getElementById('disp_nombre').value = data.nombre;
            document.getElementById('disp_cct').value = data.cct;
            document.getElementById('disp_municipio').value = data.municipio;
            
            // Cargar campos de captura
            const inputs = ['total', 'mujeres', 'hombres'];
            inputs.forEach(key => {
                const el = document.getElementById(`field_${key}`);
                const val = data[key];
                if (val && val !== "" && val !== 0) {
                    el.value = val;
                    el.readOnly = true;
                    el.classList.add('locked-field');
                } else {
                    el.value = "";
                    el.readOnly = false;
                    el.classList.remove('locked-field');
                }
            });

            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('resultsList').innerHTML = "";
            document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });
        }

        // --- GUARDAR (POST) ---
        async function saveData() {
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerText;
            btn.innerText = "Guardando...";
            btn.disabled = true;

            const payload = {
                action: 'save',
                rowIndex: document.getElementById('rowIndex').value,
                total: document.getElementById('field_total').value,
                mujeres: document.getElementById('field_mujeres').value,
                hombres: document.getElementById('field_hombres').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast("Guardado correctamente", "success");
                    // Refrescamos el estado localmente para simular bloqueo
                    selectSchool({
                        rowIndex: payload.rowIndex,
                        total: payload.total,
                        mujeres: payload.mujeres,
                        hombres: payload.hombres
                    });
                } else {
                    showToast("Error: " + (data.error || data.message), "error");
                }
            } catch (error) {
                showToast("Error de conexión", "error");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = type + ' show';
            setTimeout(() => t.className = '', 3000);
        }
    </script>
</body>

</html>
